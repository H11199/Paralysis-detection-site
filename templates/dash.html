<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/dash1.css">
</head>
<body>
<nav class="menu" tabindex="0">
	<div class="smartphone-menu-trigger"></div>
  <header class="avatar">
		<img src="https://s3.amazonaws.com/uifaces/faces/twitter/kolage/128.jpg" />
    <h2>{{session['username']}}</h2>
  </header>
	<ul>
        <li tabindex="0" class="icon-dashboard"><span><a href="/dashboard">Dashboard</a></span></li>
        <li tabindex="0" class="icon-customers"><span><a href="/dashboard/spiral">Spiral Test</a></span></li>
        <li tabindex="0" class="icon-users"><span><a href="/dashboard/wave">Wave Test</a></span></li>

    </ul>
    <a class="btn btn-danger" href="/logout" role="button">Log Out</a>
</nav>
</body>
<main>
    {% if imglist[2] != 'Not tested yet' %}
      <div class="helper container">
          <div class="row">
        <div class="col">
          <img src="{{ imglist[0] }}" width="500px" height="400px">
        </div>
        <div class="col">
          <img src="{{ imglist[1] }}" width="500px" height="400px">
        </div>
      </div>
          <div class="row margin-cls">
              <div class="col">
                  <p class="text-main">{{ imglist[2] }}</p>
              </div>
          </div>
      </div>
    {% endif %}
</main>
</html>
